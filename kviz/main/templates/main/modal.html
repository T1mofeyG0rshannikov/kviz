{% load static %}

<div 
    class="modal" 
    {% if data.next %}data-modal="{{ data.next }}"{% endif %}
    {% if data.field %}data-field="{{ data.field }}"{% endif %}
    {% if data.type %}data-type="{{ data.type }}"{% endif %}
    id="modal{{data.name}}"
>
    <div class="modal__content">
        <div class="modal__close"></div>
        <div class="modal__inner">
            <div class="progressbar">
                <div class="progressbar__value"></div>
            </div>
            <div class="modal__title">{{ data.title }}</div>

            {% for option in data.options %}
                <div class="{{ data.type }}">
                    <label>
                        <input 
                            type="{{ data.type }}"
                            {% if option.value %}data-value="{{ option.value }}"{% endif %}
                            {% if option.field %}data-field="{{ option.field }}"{% endif %}
                            {% if data.type == "radio" %}data-value="{{ option.text }}"{% endif %}
                            {% if option.next %}data-modal="{{ option.next }}"
                            {% else %}
                            {% if data.next %}data-modal="{{ data.next }}"{% endif %}
                            {% endif %}
                        >
                        <span>{{ option.text }}</span>
                    </label>
                </div>
            {% endfor %}

            {% if data.type == "text" %}
                <label>
                    <input type="text" class="text" placeholder="Введите другой вариант" />
                    <style>
                        .modal .text{
                        font-size: 13px;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        border: none;
                        margin: 0;
                        padding: 0;
                        border: none;
                        font-family: "Roboto";
                        background: #000;
                        color: #fff;
                        }
                    </style>
                </label>
            {% endif %}

            {% if data.another %}
            <div class="checkbox checkbox_another">
                <label>
                    <span class="checkbox__fake"></span>
                    <span class="checkbox__click"></span>
                    <span>Другое <input type="text" class="another-input" data-field="{{ data.another_field }}" placeholder="Введите другой вариант"></span>
                </label>
            </div>
            {% endif %}

            <div class="modal__buttons" {% if data.type == "radio" %}style="display: none;"{% endif %}>
                <button class="btn-page btn-page_border prev-modal"><img src="{% static 'main/img/arrow.svg' %}" alt="alt"> Назад</button>
                <button class="btn-page next-modal">Далее <img src="{% static 'main/img/arrow.svg' %}" alt="alt"></button>
            </div>
        </div>
    </div>
</div>
